target: ubuntu_1604

localization:
  language: en_US.UTF-8
  timezone: US/Central

image:
  url: http://10.10.2.1:8080/ubuntu-k8.tar.gz
  format: tgz

auth:
  algorithm: sha512
  users:
    root:
      home: /root
      password: ball$$$$
      password_options:
        encrypted: False
      authorized_keys:
        - ssh-rsa  jared@gundam
        - ssh-rsa  jared@imp

bootloader:
  type: grub
  target: first
  kernel_parameters:
    append:
      - biosdevname=1
      - net.ifnames=0
      - rdblacklist=bfa
      - nomodeset
    remove:
      - splash
      - quiet

layout:
  use_fiber_channel: false
  partition_tables:
  -
    disk: first
    partitions:
    -
      name: boot
      flags:
        - primary
        - boot
      size: 1GiB
      mount_point: /boot
      file_system:
        type: ext4
        label: BOOT
    -
      name: pv0
      options:
        - logical
      size: 10GiB
      mount_point: /
      file_system:
        type: ext4
        label: ROOT
