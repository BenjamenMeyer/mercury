target: enterprise_linux_7

localization:
  language: en_US.UTF-8
  timezone: US/Central

image:
  url: http://10.192.0.44/press/centos7-k8.tar.gz
  format: tgz

auth:
  algorithm: sha512
  users:
    root:
      home: /root
      password: super_secret_password
      password_options:
        encrypted: False
      authorized_keys:
        - ssh-rsa  jared@gundam
        - ssh-rsa  jared@imp
        - ssh-rsa  jared.rodriguez@2-standby.iad3.kir.kickstart.rackspace.com
bootloader:
  type: grub
  target: first
  kernel_parameters:
    append:
      - biosdevname=1
      - net.ifnames=0
      - rdblacklist=bfa
      - nomodeset
    remove:
      - splash
      - quiet

layout:
  use_fiber_channel: false
  partition_tables:
  -
    disk: first
    partitions:
    -
      name: boot
      flags:
        - primary
        - boot
      size: 1GiB
      mount_point: /boot
      file_system:
        type: ext4
        label: BOOT
    -
      name: pv0
      options:
        - logical
      size: 10GiB
      mount_point: /
      file_system:
        type: ext4
        label: ROOT

networking:
  hostname: {{ hostname }}
  dns:
    nameservers:
      - 10.192.0.40
    search:
      - rackspace.com
  interfaces:
    -
      name: EXNET
      ref:
        type: dev
        value: em2
      missing_ok: true

  networks:
    -
      interface: EXNET
      ip_address: {{ ip_address }}
      netmask: 255.255.252.0
      gateway: 10.192.136.1
      default_route: true
